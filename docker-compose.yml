version: '2.1'

services:

  consul:
    build:
        context: consul/.
        dockerfile: Dockerfile
    hostname: consul
    ports:
      - 8300:8300
      - 8301:8301
      - 8301:8301/udp
      - 8302:8302
      - 8302:8302/udp
      - 8400:8400
      - 8500:8500

  webapi:
    build:
      context: webapi/
      dockerfile: Dockerfile
    ports:
      - 80:80
    links:
      - consul

  webapi2:
    build:
      context: webapi-nativecalls/
      dockerfile: Dockerfile
    ports:
      - 80:80
    links:
      - consul
